<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    .conatiner{
        position: relative;
    }
    #neForm{
        position: absolute;
    }
</style>
</head>
<body>
    <div class="container">
        <a id="downloadAnchorElem" style="display:none"></a>
        <div class="row">
            <div class="col-4">
                <h1>Add Data</h1>
                <form action="" id="myForm">
                    <input type="text" class="form-control form-control" id="name" name="name" placeholder="Name" >
                    <input type="text" class="form-control mt-3" id="address" name="address" placeholder="Address">
                    <input type="number" class="form-control form-control mt-3" id="age" name="age" placeholder="Age">
                   <button type="submit" class="mt-3" id="add">Submit</button>
                   <!--<input type="submit" name="submit">-->
                  </form>
            </div>
            <div class="col-8">
                <h2>Teachers</h2>
                <table class="table table-dark" id="myTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="newForm"></div>
       <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Teacher</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form  id="editForm">
                            <div class="mb-3">
                                <label class="form-label required">Name</label>
                                <input type="text" class="form-control" id="nameEdit">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">address</label>
                                <input type="text" class="form-control" id="addressEdit">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">age</label>
                                <input type="number" class="form-control" id="ageEdit">
                            </div>
                            <button type="button" class="btn btn-primary" id="save" >save</button>
                        <button type="button" class="btn btn-danger" id="cancel">close</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="jquery.min (1).js"></script>
   
    <script src="app1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
